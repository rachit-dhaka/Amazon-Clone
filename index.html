<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by Rachit </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="Navbar">

        <div class="logo border">
            <img src="./assests/amazon_logo.png" alt="amazon_logo" width="100px" height="30px">
         </div>

        <div class="Deliver border">
            <div class="del-icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="del-text" >
                <p class="up"> Deliver </p>
                <p class="down">India</p> 
            </div>

            
        </div>

        <div class="middle">
            <div class="Search-box">
           
                <input type="text" placeholder="Search Amazon" >
                
           </div>
           <div class="Search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        </div>

       <div class="hello border">
        <p class="up"> Namaste , Sign in </p>
        <p class="down">Account & List</p>
       </div>

       <div class="Returns border">
        <p> Returns and Order </p>
       </div>

       <div class="Cart border" >

        <div class="icon-cart">
            <i class="fa-solid fa-cart-shopping"></i>

        </div>
        
        <div class="cart-text">
            <p> Cart</p>
        </div>
        

       </div>



      

    </div>

    <div class="bg">
        <img src="./assests/hero_image.jpg" alt="bg">
    </div>

        

       
    



    
</body>
</html>
